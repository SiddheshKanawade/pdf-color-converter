<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert dark PDFs to light versions. Make your PDFs easier to read and printer-friendly with our free online tool.">
    <meta name="keywords" content="PDF converter, dark to light PDF, PDF color inverter, eye-friendly PDF, printer-friendly PDF">
    <meta name="author" content="PDFInverter">
    <meta property="og:title" content="{% block ogtitle %}PDFInverter - Convert Dark PDFs to Light{% endblock %}">
    <meta property="og:description" content="{% block ogdescription %}Transform dark PDFs into light, eye-friendly documents. Perfect for reading and printing.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta name="twitter:card" content="summary">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ request.url_root }}{% block canonical %}{% endblock %}">
    <title>{% block title %}PDF Color Inverter{% endblock %} | PDFInverter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PDFInverter",
        "url": "{{ request.url_root }}",
        "description": "Convert dark PDFs to light versions for better readability and printing",
        "applicationCategory": "Utility",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="logo">PDFInverter</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/convert">Convert PDF</a>
                <a href="/#about">About</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>PDFInverter</h3>
                <p>Making PDFs easier on your eyes, one document at a time.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <div class="footer-links">
                    <a href="/" class="footer-link">Home</a>
                    <a href="/convert" class="footer-link">Convert PDF</a>
                    <a href="/#about" class="footer-link">About</a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Questions? Reach out to us</p>
                <a href="mailto:support@pdfinverter.com" class="contact-button">support@pdfinverter.com</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 PDFInverter. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
