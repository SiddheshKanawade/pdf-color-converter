{% extends "base.html" %}

{% block title %}Convert PDF - PDFInverter{% endblock %}

{% block content %}
<section class="convert-section">
    <h1>Convert Your PDF</h1>
    <p class="description">Transform dark PDFs into light, eye-friendly documents. Perfect for reading in bright environments or saving printer ink.</p>
    <div class="converter-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Select your PDF file</label>
            <input type="file" name="file" id="file" accept=".pdf" required>
            <button type="submit">Convert PDF</button>
        </form>
    </div>
</section>
{% endblock %}
